<!doctype html><html lang="en" data-framework="javascript"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Richard's MVC framwork - TodoMVC</title><script defer="defer" src="main.js"></script></head><body><section class="todoapp"><header class="header"><h1>todos</h1><input id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus></header><section id="main" class="main"><input id="toggle-all" class="toggle-all" type="checkbox"> <label for="toggle-all">Mark all as complete</label><ul class="todo-list" id="todo-list"></ul></section><footer id="footer" class="footer"><span class="todo-count" id="todo-count"></span><ul class="filters"><li><a data-internal-link href="/" class="selected">All</a></li><li><a data-internal-link href="/active">Active</a></li><li><a data-internal-link href="/completed">Completed</a></li></ul><button class="clear-completed" id="clear-completed">Clear completed</button></footer></section><footer class="info"><p>Double-click to edit a todo</p><p>Created by <a href="https://richardhunter.co.uk">you</a></p></footer></body></html>
